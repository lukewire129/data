name: Generate Category

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Node.js 버전 설정

      - name: Install dependencies
        run: npm install

      - name: Run script to generate catagory.js
        run: node generate-category.js

      - name: Commit and push changes
        env:
          MY_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add categories.json
          git commit -m 'Update categories file list'
          git push https://x-access-token:${MY_ACCESS_TOKEN}@github.com/lukewire129/data.git HEAD:main